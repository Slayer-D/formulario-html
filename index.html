<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form HTML5</title>
  <style>

  </style>
</head>

<body>
  <div class="row d-flex justify-content-center aling-items-center my-100px mx-auto p-2">
    <div class="col-sm-12 col-md-12 col-lg-10">
      <div class="card">
        <div class="card-header bg-light">


          <h2>Pay form example</h2>

        </div>
        <div class="alert alert-danger m-2" role="alert">
          Some fields are required.
        </div>
        <div class="card-body container-fluid">
          <form class=" g-3 needs-validation m-100vh" novalidate>
<!--  -->
            <div class="row d-flex justify-content-between my-2 tarjeta"> 
              <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="validationCustom01" class="form-label">Card #</label> <!-- //value="Mark" required -->
                <input type="number" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXX" required>
              </div>
              <div class="col-sm-12 col-md-5 col-lg-3">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <!-- //aqui borre value="otto" required -->
                <input type="number" class="form-control" id="validationCustom02" placeholder="0000">

              </div>
              <div class="col-sm-12 col-md-5 col-lg-3">
                <label for="validationCustomUsername" class="form-label">Amount</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">$</span>
                  <input type="number" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                </div>
              </div>
            </div>
            <div class="row d-flex usuario">
              <div class="col-sm-12 col-md-5 col-lg-6">
                <label for="validationCustom01" class="form-label">First name</label> <!-- //value="Mark" required -->
                <input type="text" class="form-control" id="validationCustom01">
              </div>
              <div class="col-sm-12 col-md-5 col-lg-6">
                <label for="validationCustom02" class="form-label">Last name</label> <!-- //value="Mark" required -->
                <input type="text" class="form-control" id="validationCustom02">
              </div>
            </div>
            <div class="row d-flex ubicacion my-2">
              <div class="col-sm-12 col-md-5 col-lg-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
              </div>
              <div class="col-sm-12 col-md-5 col-lg-3 ">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Venezuela</option>
                  <option>Tagamandapio</option>
                  <option>Espa√±a</option>
                  <option>Mexico</option>
                </select>

              </div>
              <div class="col-sm-12 col-md-5 col-lg-3">
                <label for="validationCustom05" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationCustom05" required>

              </div>

            </div>



            <div class="row d-flex justify-content-between my-2 mensaje">
              <div class="col-sm-12 col-md-6 col-lg-6">
                
                <label for="iconos" class="form-label d-block">We accept:</label>
                
                <span id="iconos" class=" p-2 bg-secondary rounded-1">
                  
                    <div class="form-check form-check-inline ">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                      <label class="form-check-label" for="inlineRadio1"><span
                          class="fa-brands fa-cc-mastercard"></span></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2"><span
                          class="fa-brands fa-cc-visa"></span></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2"><span class="fa-solid fa-otter"></span></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2"><span
                          class="fa-brands fa-amazon-pay"></span></label>
                    </div>

                  
                </span>
 
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                
                  <label for="Message" class="form-label">Message:</label>
                
                  <textarea class="form-control p-3" name="Message" id="Message"></textarea>
                  <div id="emailHelp" class="form-text">Add any notes here.</div>
              </div>
            </div>
        </div>
        </form>
        <div class="card-footer text-body-secondary">
        <div class="d-flex justify-content-end bg-light">
          <input class="btn btn-secondary mx-1" type="submit" value="cancel" />
          <input class="btn btn-primary mx-1" type="submit" value="send" />
        </div>
      </div>
      </div>



      
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </div>
  </div>
</body>

</html>
